---
layout: default
---
<h2><a class="meta">{{ page.date | date_to_string }}</a> {{ page.title }}</h2>

<div class="post">
{{ content }}
</div>

<br> <br>
<h4 style="color:gray">Other Blog Posts</h4>
<ul class="posts">
  {% for post in site.posts %}
  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
